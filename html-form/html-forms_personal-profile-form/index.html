<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" />
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" />
        <label for="date-of-birth">Your birthday</label>
        <input type="date" id="date-of-birth" />
      </fieldset>

      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favorite-color">Favorite color:</label>
        <input type="color" id="favorite-color" />

        <label for="favourite-pet">What's your favourite pet</label>
        <select id="favourite-pet">
          <option value="agra">Agra Cadabra</option>
          <option value="chicken">Chicken Turtle</option>
          <option value="jelly">Fried Egg Jellyfish</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
